<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg container navbar-dark bg-dark">

      <div class="container-fluid ">
        <a class="link-logo d-flex justify-content-start" href="../index.html"><img width="50" src="../image/logo.png"
            alt="logo" /></a>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4"></div>
        </div>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex justify-content-between w-75">
            <a class="nav-link text-secondary-emphasis header__text" href="../pages/about.html">About</a>
            <a class="nav-link text-secondary-emphasis header__text" href="../pages/projects.html">Projects</a>
            <a class="nav-link text-secondary-emphasis header__text" href="../pages/resume.html">Resume</a>
            <a class="nav-link text-secondary-emphasis header__text" href="../pages/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <h1 class="title color-white fs-3 text">Contact me</h1>
  <div class=" d-flex justify-content-center  col-sm-8 col-md-6 m-auto  my-5">
    <form class="row g-3 col-10">
      <div class="">
        <label for="formGroupExampleInput " class="form-label color-white">Nombre</label>
        <input type="text " class="form-control bg-transparent" id="formGroupExampleInput" placeholder="Ej: Jorge">
      </div>
      <div class="col-12">
        <label for="inputEmail3" class="col-sm-2 col-form-label color-white">Email</label>
        <div class="col-sm-112">
          <input type="email" class="form-control bg-transparent" id="inputEmail3" placeholder="email@email.com">
        </div>
      </div>
      <div class="col-md-12">
        <label for="inputState" class="form-label color-white">Subject</label>
        <select id="inputState" class="form-select bg-transparent">
          <option selected>Select...</option>
          <option>Work</option>
          <option>Publicity</option>
          <option>Github acces</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label color-white">Your message</label>
        <textarea class="form-control bg-transparent h-100" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input bg-transparent" type="checkbox" id="gridCheck">
          <label class="form-check-label color-white" for="gridCheck">I accept terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn main-button">Sign in</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="footer__personal-info-container col-6">
      <a class="link-logo" href="../index.html"><img class="footer__logo" src="../image/logo.png" width="60"
          alt="logo" /></a>
      <div class="d-none d-md-block">
        <h6 class="text-light">Julián Calvé</h6>
        <h6 class="text-light">Web 3 Developer</h6>
      </div>
    </div>
    <div class="d-flex justify-content-end col-5">
      <a class="footer__redes" href="https://www.github.com/juliancalve" target="_blank"><img
          class="footer__redes__logo" src="../image/github.svg" alt="github" /></a>
      <a class="footer__redes" href="https://www.linkedin.com/in/juliancalve" target="_blank"><img
          class="footer__redes__logo" src="../image/link.svg" alt="linkedin" /></a>
      <a class="footer__redes" href="mailto:julian.calve@gmail.com" target="_blank"><img class="footer__redes__logo"
          src="../image/gmail.svg" alt="gmail" /></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
